<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyview</title>
</head>
<body>
    <div class="main-content">
        <header>
            <div class="logo">
                <p>⛅ Skyview</p>
            </div>
            <form class="search-form">
                <input type="text" id="search-input" placeholder="Search location" required minlength="2" maxlength="50">
                <button class="search-btn">
                    <svg class="search-svg" width="18px" height="18px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z" stroke="#9a9996" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                </button>
            </form>
            <div class="temp-convert">
                <button class="temp-button active">&deg;C</button> 
                <button class="temp-button">&deg;F</button>
            </div>
        </header>

        <!-- <div class="current-weather">
            <h1>27.7&deg;C ⛅</h1>
            <p>Partially cloudy</p>
        </div> -->
        <div class="conditions">

        </div>
        <div class="day-forecast">

        </div>
        <div class="week-forecast">

        </div>

    </div>
</body>
</html>
